{%extends 'main_page.html'%}
{%load static%}
{%block HEADER%}
{%endblock%}
{%block other-sections%}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col my-5 col-md-6 bg-primary border border-dark">
          <form>
          <div class="mb-3">
              <h2 class="text-center my-5">Log in</h2>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control-sm" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          <a href="{%url 'mainpage'%}" role="button" class="btn btn-primary my-2">Return back</a>
      </div>
    </div>
</div>
{%endblock%}
