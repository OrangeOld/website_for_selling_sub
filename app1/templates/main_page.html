{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main_Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"><!--Bootstrap-->>
    <link href="{%static 'img/favicon.ico' %}" rel="apple-touch-icon-precomposed">
    <link href="{%static 'css/fontello.css' %}" rel="stylesheet"><!--icons-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<header>
    <!--navigation menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#carouselExampleIndicators">Rent</a><!--For logo-->
          <div class="container">
              <div class="row">
                  <div class="col-9">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#footer">Contacts</a>
                        </li>
                      </ul>
                  </div>
                  <div class="col-3">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="{%url 'register'%}">Sign up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{%url 'login'%}">Log in</a>
                        </li>
                      </ul>
                  </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Title of mainpage-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 align="center">
                    The name of the beach
                </h1>
            </div>
        </div>
    </div>
</header>
<main>
    <!--carousel-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                        <div class="carousel-inner">
                            {% for cur in subs%}
                            <div class="carousel-item active">
                                <a href="{% url 'post' cur.slug %}">
                                    <img src="{% static 'images/yach2.jpg'%}" class="d-block w-100">
                                </a>
                            </div>
                            <div class="carousel-item active">
                                <a href="{% url 'post' cur.slug %}">
                                <img src="{% static 'images/yacht.jpg'%}" class="d-block w-100">
                                </a>
                            </div>
                            <div class="carousel-item active">
                                    <a href="{% url 'post' cur.slug %}">
                                        <img src="{% static 'images/Yacht-vs-Boat-Whats-the-Difference-Between-the-Two.jpg'%}" class="d-block w-100">
                                    </a>
                            </div>
                        </div>
                        {%endfor%}
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer id="footer">
    <!--contacts-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <a href="" class="btn btn-outline-light"><i class="icon-youtube-play"></i></a>
                <a href="" class="btn btn-outline-light"><i class="icon-vkontakte"></i></a>
                <a href="" class="btn btn-outline-light"><i class="icon-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
